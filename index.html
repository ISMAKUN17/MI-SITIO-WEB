<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas de Restaurante</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Reservas de Restaurante</h1>
    
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Agregar Reserva</h5>
            <form id="reservaForm">
                <div class="form-group">
                    <label for="room">Room</label>
                    <input type="text" class="form-control" id="room" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="form-group">
                    <label for="place">Place</label>
                    <input type="text" class="form-control" id="place" required>
                </div>
                <div class="form-group">
                    <label for="time">Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="form-group">
                    <label for="pax">Pax</label>
                    <input type="number" class="form-control" id="pax" required>
                </div>
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea class="form-control" id="notes"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Agregar Reserva</button>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Reservas Hechas</h5>
            <div id="reservasList" class="row"></div>
        </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyCR7ODl0gz3S9ca89-VxVJ1uZoVlSE0bgo",
        authDomain: "vipreservas-6ed68.firebaseapp.com",
        databaseURL: "https://vipreservas-6ed68-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "vipreservas-6ed68",
        storageBucket: "vipreservas-6ed68.appspot.com",
        messagingSenderId: "449237340285",
        appId: "1:449237340285:web:8e7f8205bbb52d2821e114"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const form = document.getElementById('reservaForm');
    const reservasList = document.getElementById('reservasList');

    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const room = document.getElementById('room').value;
        const name = document.getElementById('name').value;
        const place = document.getElementById('place').value;
        const time = document.getElementById('time').value;
        const pax = document.getElementById('pax').value;
        const notes = document.getElementById('notes').value;

        agregarReserva({ room, name, place, time, pax, notes });
        form.reset();
    });

    function agregarReserva(reserva) {
        push(ref(db, 'reservas/'), reserva)
            .then(() => {
                console.log("Reserva agregada con Ã©xito");
            })
            .catch((error) => {
                console.error("Error al agregar la reserva: ", error);
            });
    }

    onValue(ref(db, 'reservas/'), (snapshot) => {
        reservasList.innerHTML = '';
        snapshot.forEach((childSnapshot) => {
            const reserva = childSnapshot.val();
            const card = document.createElement('div');
            card.className = 'col-md-4';
            card.innerHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${reserva.name}</h5>
                        <p class="card-text"><strong>Room:</strong> ${reserva.room}</p>
                        <p class="card-text"><strong>Place:</strong> ${reserva.place}</p>
                        <p class="card-text"><strong>Time:</strong> ${reserva.time}</p>
                        <p class="card-text"><strong>Pax:</strong> ${reserva.pax}</p>
                        <p class="card-text"><strong>Notes:</strong> ${reserva.notes || 'N/A'}</p>
                    </div>
                </div>
            `;
            reservasList.appendChild(card);
        });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
