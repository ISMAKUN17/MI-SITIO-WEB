<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservations</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            position: sticky;
            top: 0;
        }
        input {
            padding: 8px;
            margin: 10px 0;
            display: block;
            width: 100%;
        }
        .form-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #ddd;
            background-color: white;
            padding: 20px;
            z-index: 9;
        }
        .form-popup input[type="number"] {
            max-width: 150px;
        }
        .open-button, .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .open-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            font-size: 30px;
        }
    </style>
</head>
<body>

<h1>RESERVAS VIP</h1>

<!-- Tabla de Reservas -->
<table>
    <thead>
        <tr>
            <th>Room</th>
            <th>Name</th>
            <th>Notes</th>
        </tr>
    </thead>
    <tbody id="reservationTableBody">
        <!-- Las filas se generarán dinámicamente aquí -->
    </tbody>
</table>

<!-- Botón flotante para abrir el formulario -->
<button class="open-button" onclick="openForm()">+</button>

<!-- Formulario en un popup -->
<div class="form-popup" id="reservationForm">
    <h2>Add Reservation</h2>
    <label for="room">Room (Max: 3493)</label>
    <input type="number" id="room" name="room" min="1" max="3493" required>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>

    <label for="notes">Notes (Max 15 characters)</label>
    <input type="text" id="notes" name="notes" maxlength="15" required>

    <button class="submit-button" onclick="submitReservation()">Submit</button>
    <button class="submit-button" onclick="closeForm()">Close</button>
</div>

<script>
// Arreglo para almacenar las reservas
let reservations = [];

// Función para ordenar por número de habitación
function sortReservations() {
    reservations.sort((a, b) => a.room - b.room); // Ordena por número de habitación
    updateTable(); // Actualiza la tabla después de ordenar
}

// Función para actualizar la tabla con las reservas ordenadas
function updateTable() {
    const tableBody = document.getElementById("reservationTableBody");
    tableBody.innerHTML = ""; // Limpia la tabla

    reservations.forEach(reservation => {
        let row = `<tr>
                      <td>${reservation.room}</td>
                      <td>${reservation.name}</td>
                      <td>${reservation.notes}</td>
                   </tr>`;
        tableBody.innerHTML += row; // Añade filas a la tabla
    });
}

// Función para agregar una nueva reserva
function addReservation(room, name, notes) {
    reservations.push({ room, name, notes });
    sortReservations(); // Ordena automáticamente al agregar una nueva reserva
}

// Función para manejar el envío del formulario
function submitReservation() {
    const room = document.getElementById("room").value;
    const name = document.getElementById("name").value;
    const notes = document.getElementById("notes").value;

    if (room > 3493 || room < 1) {
        alert("Room number must be between 1 and 3493.");
        return;
    }
    
    if (notes.length > 15) {
        alert("Notes cannot exceed 15 characters.");
        return;
    }

    addReservation(parseInt(room), name, notes); // Añade la reserva
    closeForm(); // Cierra el formulario
}

// Función para abrir el formulario
function openForm() {
    document.getElementById("reservationForm").style.display = "block";
}

// Función para cerrar el formulario
function closeForm() {
    document.getElementById("reservationForm").style.display = "none";
}

// Llama a la función sortReservations al cargar la página para ordenar las reservas
window.onload = sortReservations;
</script>

</body>
</html>
