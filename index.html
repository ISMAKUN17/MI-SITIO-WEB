<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas VIP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>RESERVAS VIP</h1>
    </header>

    <!-- Formulario de Reservas -->
    <section id="reservaForm">
        <h2>Agregar Reserva</h2>
        <form id="formReserva">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="room">Room:</label>
            <input type="text" id="room" maxlength="4" required>

            <label for="restaurante">Restaurante:</label>
            <input type="text" id="restaurante" required>

            <label for="fecha">Fecha:</label>
            <input type="date" id="fecha" required>

            <label for="hora">Hora:</label>
            <input type="time" id="hora" required>

            <label for="pax">Pax:</label>
            <input type="number" id="pax" required>

            <label for="notas">Notas:</label>
            <textarea id="notas"></textarea>

            <button type="submit">Agregar Reserva</button>
        </form>
    </section>

    <!-- Nueva sección de Consulta de Reservas -->
    <section id="consultaReservas">
        <h2>Consulta de Reservas</h2>
        <table id="tablaReservas">
            <thead>
                <tr>
                    <th onclick="ordenarPor('fecha')">Fecha</th>
                    <th onclick="ordenarPor('room')">Room</th>
                    <th onclick="ordenarPor('restaurante')">Restaurante</th>
                    <th onclick="ordenarPor('hora')">Hora</th>
                    <th>Nombre</th>
                    <th>Pax</th>
                    <th>Notas</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las reservas se insertarán aquí dinámicamente -->
            </tbody>
        </table>
    </section>

    <script type="module" src="app.js"></script>
</body>
</html>
